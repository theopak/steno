<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Steno.fm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
  </head>
  <body ng-app="stenoApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="contain-to-grid fixed" id="header" ng-hide="hideChrome">
      <nav class="top-bar" data-topbar>
        <div ng-controller="SearchCtrl">
          <div class="row">
            <div class="small-12 columns">
              <form class="search-box">
                <div class="row collapse">
                  <div class="small-10 columns">
                    <input 
                      type="text" class="form-control"
                      placeholder="Search podcasts&hellip;" 
                      ng-model="selected" 
                      typeahead="address for address in getLocation($viewValue) | filter:$viewValue" 
                      typeahead-loading="isLoading" 
                      typeahead-min-length="2"
                      />
                    <span ng-show="isLoading" class="glyphicon glyphicon-refresh"></span>
                  </div>
                  <div class="small-2 columns">
                    <a href="#" class="button postfix">Go</a>
                  </div>
                </div>
              <form>
            </div>
          </div>
        </div>
      </nav>
    </div>
     
    <div ng-view></div>
    
    <footer class="row" ng-hide="hideChrome">
      <div class="large-12 columns">
        <hr/>
        <p>Steno.fm was made by Trevor Phillippi, Theo Pak, Derek Schultz, and Dan Bulger for the <a rel="nofollow" href="http://facebook.com/hackathon">Facebook Global Hackathon Finals 2014</a>. Source on <a href="https://github.com/theopak/steno">github</a>. Views: <a href="/#">Home</a>, <a href="/#results/">Results</a>, <a href="/#/about">About</a>.</p>
        </div>
      </div>
    </footer>
      

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-10935216-11');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/GlobalService.js"></script>
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/HomeCtrl.js"></script>
    <script src="scripts/controllers/SearchCtrl.js"></script>
    <script src="scripts/controllers/ResultsCtrl.js"></script>
    <script src="scripts/controllers/AboutCtrl.js"></script>
    <!-- endbuild -->
</body>
</html>
