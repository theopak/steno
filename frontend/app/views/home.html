<div id="home">
  <div class="row">
    <div class="large-6 large-offset-3 medium-8 medium-offset-2 small-12 columns">
      <div class="hero">
        <div class="row">
          <h2 class="brand"><strong>Steno</strong>.fm</h1>
          <h4 class="brand subheader">search podcasts by text and speaker</h2>
        </div>
        <div class="row collapse search-box" ng-controller="SearchCtrl">
          <form ng-submit="submitQueryInput()">
            <div class="small-12 columns">
              <input 
                type="text" class="form-control"
                placeholder="Search podcasts&hellip;" 
                ng-model="query.input"
                />
              <span ng-show="isLoading" class="fa fa-refresh fa-spin"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
