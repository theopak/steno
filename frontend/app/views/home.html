<div id="home" class="home">
	<div class="home-intro-wrapper">
		<div class="identity home-intro">
			<h1 class="identity-name">Steno<span class="domain">.fm</span></h1>
			<h2 class="identity-tagline">The search engine for podcasts.</h2>
		</div>
		<div class="internal">
			<div class="search-box" ng-controller="SearchCtrl">
				<form ng-submit="submitQueryInput()">
					<div class="small-12 columns">
						<input 
							type="text" class="form-control"
							placeholder="Search podcasts&hellip;" 
							ng-model="query.input"
							/>
						<span ng-show="isLoading" class="fa fa-refresh fa-spin"></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
