<div class="results-header contain-to-grid fixed" id="header" ng-hide="GlobalService.isHiddenChrome()">
  <nav class="top-bar" data-topbar>
    <div class="search-box" ng-controller="SearchCtrl">
      <form ng-submit="submitQueryInput()">
        <div class="row">
          <div class="small-12 columns">
            <input 
              type="text" 
              id="query" class="form-control"
              placeholder="Search podcasts&hellip;"
              ng-model="query.input"
            />
            <span ng-show="isLoading" class="indicator fa fa-refresh fa-spin"></span>
          </div>
        </div>
      </form>
    </div>
  </nav>
</div>

<div id="results">

  <div class="row">
    <div class="large-12 columns" id="debug" style="display: none;">
      <div class="alert-box secondary">
        {{ query }}
      </div>
      <div class="alert-box secondary">
        {{ results }}
      </div>
    </div>
    <div class="large-12 columns">

      <div class="results-podcast" ng-repeat="podcast in res">
        <h1>{{ podcast[0][0].podcastTitle }}</h1>
        <div class="results-episode" ng-repeat="episode in podcast">
          <h1 class="results-episode-title">{{ episode[0].episodeTitle }}</h1>
          <div class="results-episode-content">
          <!-- <div class="results-episode-content-count"></div> -->
          <div class="results-episode-occurences">
            <div class="results-episode-occurence episode-occurence" ng-repeat="occurance in episode">
              <div class="episode-occurence-name">{{ occurance.speaker }}</div>
              <div class="episode-occurence-context">Hella narwhal Cosby sweater McSweeney's, salvia <span="episode-occurence-term">Facebook</span> before lthey sold out High Life. Umami sriracha.</div>
              <div class="episode-occurence-time">
                said at <span>{{ occurance.startTime }}</span>
              </div>
              <div class="episode-occurence-actions">
                <a href="#" class="play-episode">Play</a>
                <a href="#" class="share-episode">Share</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
